<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <h1>Hi/Lo Game</h1>
    <p>A random number has been generated between 1 - 100. Enter your guess below and hit submit</p>
    <hr>
    <div id="guessArea" style="display:block"'>
    <form id="form" onsubmit="return false;">
    <input type="text" name="What is your Guess?"  id="guess"><br>
    <input type="submit" value="Submit Guess" onclick="game.testGuess(); document.getElementById('guess').value = ''">
    </form>
    </div>
    <p id='guessed'></p>
    <input type="submit" value="Play Again" style="display:none" id="playagain" onclick="location.reload()">
  </body>
